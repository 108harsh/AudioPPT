<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      width: 100%;
    }

    .code-section, .result-section {
      width: 50%;
      padding: 20px;
      overflow-y: auto;
    }

    .code-section {
      background-color: #2d2d2d;
      color: #f8f8f2;
      font-family: "Courier New", Courier, monospace;
      white-space: pre-wrap;
      border-right: 2px solid #ddd;
    }

    .result-section {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    p {
      color: #666;
      margin-bottom: 20px;
    }

    audio {
      width: 100%;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="code-section">
      &lt;!DOCTYPE html&gt;<br>
      &lt;html&gt;<br>
      &lt;body&gt;<br><br>
      &lt;h1&gt;The audio autoplay attribute&lt;/h1&gt;<br><br>
      &lt;p&gt;Click on the play button to play a sound:&lt;/p&gt;<br><br>
      &lt;audio controls autoplay&gt;<br>
      &nbsp;&nbsp;&lt;source src="audiotag.mp3" type="audio/mp3"&gt;<br>
      &lt;/audio&gt;<br><br>
      &lt;/body&gt;<br>
      &lt;/html&gt;
    </div>
    <div class="result-section">
      <h1>The audio autoplay attribute</h1>
      <p>Click on the play button to play a sound:</p>
      <audio controls id="audio" autoplay>
        <source src="C:\Users\Lenovo\Desktop\ppt\audiotag.mp3" type="audio/mp3">
      </audio>
    </div>
  </div>
